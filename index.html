<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Countdown Clock Plugin</title>
	<link type="text/css" href="demo.css?v=1.0.0" rel="stylesheet">
	<link type="text/css" href="https://rawgit.com/epiksel/countdown/master/jquery.countdown.css" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/epiksel/countdown/master/jquery.countdown.min.js"></script>
</head>
<body>
	<ul id="example">
		<li><span class="days">00</span><p class="days_text">Days</p></li>
		<li class="seperator">:</li>
		<li><span class="hours">00</span><p class="hours_text">Hours</p></li>
		<li class="seperator">:</li>
		<li><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
		<li class="seperator">:</li>
		<li><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
	</ul>

	<script class="source" type="text/javascript">
		$('#example').countdown({
			date: '07/27/2017 17:00:00',
			offset: +2,
			day: 'Day',
			days: 'Days'
		}, function () {
			alert('Done!');
		});
	</script>

	<ul id="buttons">
		<li><a href="http://epiksel.github.io/countdown" class="btn download">Download</a></li>
		<li><a href="https://github.com/epiksel/countdown" class="btn forkme">Fork Me</a></li>
	</ul>
</body>
</html>
